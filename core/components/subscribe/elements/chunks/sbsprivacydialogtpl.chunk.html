<div id="sbs_privacy_dialog_outer">
    <span id="launch-privacy-dialog" onclick="sbs_toggle('privacy-dialog');">[[%sbs_privacy_button_text]]</span>

    <div id="privacy-dialog">
        [[+sbs_privacy_dialog_text]]
        <div style="text-align:center">
            <button onclick="sbs_close('privacy-dialog');">[[%sbs_close_button_text]]</button>
        </div>
    </div>
</div>
